# ###
# installer_theme.info.yml
# This file defines the theme requirements for the Drupal installer.
# ###

# This needs to be here, and its value must be `theme`.
# The `theme` type is required for this theme to work in that installer.
type: theme

# This should match the version that is in `installer.info.yml`.
core_version_requirement: '^11.1'

# The theme that this theme should extend.
# If in doubt, `claro` is a safe choice.
base theme: claro

# Name and description are required. Change the values to fit your needs.
name: Installer Theme
description: 'Themes the installer. Not to be used in production.'
